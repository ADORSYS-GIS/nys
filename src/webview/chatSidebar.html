<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mira - SPARC Workflow Assistant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --sidebar-bg: #1e1e1e;
      --sidebar-fg: #e0e0e0;
      --sidebar-accent: #3a8ee6;
      --sidebar-accent-hover: #60aaff;
      --sidebar-border: #282828;
      --sidebar-secondary: #23272e;
      --sidebar-bubble-user: #2d3a4a;
      --sidebar-bubble-assistant: #23272e;
      --sidebar-bubble-user-fg: #e0e0e0;
      --sidebar-bubble-assistant-fg: #b0c4de;
      --sidebar-disabled: #444;
      --sidebar-scrollbar: #333;
      --sidebar-scrollbar-thumb: #444;
      --sidebar-history-bg: #181a1b;
      --sidebar-history-active: #3a8ee6;
      --sidebar-history-fg: #e0e0e0;
      --sidebar-history-active-fg: #fff;
      --sidebar-topbar-height: 44px;
      --sidebar-composer-height: 64px;
      --sidebar-font: 'Segoe UI', 'Liberation Sans', Arial, sans-serif;
      --design-color: #3b82f6;
      --build-color: #f59e0b;
      --debug-color: #ef4444;
      --success-color: #10b981;
    }
    
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: var(--sidebar-bg);
      color: var(--sidebar-fg);
      font-family: var(--sidebar-font);
      font-size: 14px;
      box-sizing: border-box;
      overflow: hidden;
    }
    
    #sidebar-root {
      display: flex;
      flex-direction: column;
      height: 100vh;
      width: 100vw;
      min-width: 320px;
      min-height: 480px;
      background: var(--sidebar-bg);
    }
    
    /* Topbar */
    .topbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      height: var(--sidebar-topbar-height);
      padding: 0 12px;
      background: var(--sidebar-secondary);
      border-bottom: 1px solid var(--sidebar-border);
      flex-shrink: 0;
    }
    
    .topbar .btn {
      background: none;
      border: none;
      color: var(--sidebar-accent);
      font-weight: 600;
      font-size: 15px;
      cursor: pointer;
      padding: 6px 12px;
      border-radius: 4px;
      transition: background 0.15s;
    }
    
    .topbar .btn:hover {
      background: var(--sidebar-accent-hover);
      color: #fff;
    }
    
    .topbar .settings {
      font-size: 18px;
      padding: 6px 10px;
    }
    
    /* Main region */
    .main-region {
      display: flex;
      flex: 1 1 auto;
      min-height: 0;
      background: var(--sidebar-bg);
      overflow: hidden;
    }
    
    /* Issues Panel */
    .issues-panel {
      width: 280px;
      background: var(--sidebar-history-bg);
      border-right: 1px solid var(--sidebar-border);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    
    .issues-header {
      padding: 12px 16px;
      background: var(--sidebar-secondary);
      border-bottom: 1px solid var(--sidebar-border);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    
    .issues-title {
      font-weight: 600;
      font-size: 14px;
      color: var(--sidebar-fg);
    }
    
    .new-issue-btn {
      background: var(--sidebar-accent);
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      font-size: 12px;
      cursor: pointer;
      transition: background 0.2s;
    }
    
    .new-issue-btn:hover {
      background: var(--sidebar-accent-hover);
    }
    
    .issues-list {
      flex: 1;
      overflow-y: auto;
      padding: 8px 0;
      scrollbar-color: var(--sidebar-scrollbar-thumb) var(--sidebar-scrollbar);
      scrollbar-width: thin;
    }
    
    .issue-item {
      padding: 12px 16px;
      cursor: pointer;
      color: var(--sidebar-history-fg);
      border-left: 3px solid transparent;
      transition: background 0.12s, border-color 0.12s;
      position: relative;
    }
    
    .issue-item:hover {
      background: var(--sidebar-secondary);
    }
    
    .issue-item.active {
      background: var(--sidebar-history-active);
      color: var(--sidebar-history-active-fg);
      border-left: 3px solid var(--sidebar-accent);
    }
    
    .issue-title {
      font-weight: 600;
      font-size: 13px;
      margin-bottom: 4px;
      line-height: 1.3;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    
    .issue-meta {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 11px;
      color: var(--sidebar-history-fg);
      opacity: 0.8;
    }
    
    .issue-mode {
      padding: 2px 6px;
      border-radius: 3px;
      font-size: 10px;
      font-weight: 600;
      text-transform: uppercase;
    }
    
    .issue-mode.design { background: var(--design-color); color: white; }
    .issue-mode.build { background: var(--build-color); color: white; }
    .issue-mode.debug { background: var(--debug-color); color: white; }
    
    .issue-status {
      padding: 2px 6px;
      border-radius: 3px;
      font-size: 10px;
      font-weight: 600;
      text-transform: uppercase;
    }
    
    .issue-status.open { background: var(--sidebar-accent); color: white; }
    .issue-status.in-progress { background: var(--build-color); color: white; }
    .issue-status.completed { background: var(--success-color); color: white; }
    .issue-status.blocked { background: var(--debug-color); color: white; }
    
    /* Chat Pane */
    .chat-pane {
      flex: 1 1 auto;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      background: var(--sidebar-bg);
    }
    
    .chat-header {
      padding: 12px 16px;
      background: var(--sidebar-secondary);
      border-bottom: 1px solid var(--sidebar-border);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    
    .chat-title {
      font-weight: 600;
      font-size: 14px;
      color: var(--sidebar-fg);
    }
    
    .mode-indicator {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .mode-badge {
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 12px;
      font-weight: 600;
      text-transform: uppercase;
    }
    
    .mode-badge.design { background: var(--design-color); color: white; }
    .mode-badge.build { background: var(--build-color); color: white; }
    .mode-badge.debug { background: var(--debug-color); color: white; }
    
    .chat-messages {
      flex: 1 1 auto;
      overflow-y: auto;
      padding: 16px 18px 8px 18px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      scrollbar-color: var(--sidebar-scrollbar-thumb) var(--sidebar-scrollbar);
      scrollbar-width: thin;
    }
    
    .chat-message {
      max-width: 90%;
      padding: 10px 14px;
      border-radius: 12px;
      word-break: break-word;
      font-size: 14px;
      line-height: 1.5;
      box-shadow: 0 1px 2px #0002;
      margin-bottom: 2px;
      position: relative;
      display: inline-block;
    }
    
    .chat-message.user {
      align-self: flex-end;
      background: var(--sidebar-bubble-user);
      color: var(--sidebar-bubble-user-fg);
      border-bottom-right-radius: 4px;
    }
    
    .chat-message.assistant {
      align-self: flex-start;
      background: var(--sidebar-bubble-assistant);
      color: var(--sidebar-bubble-assistant-fg);
      border-bottom-left-radius: 4px;
    }
    
    .chat-message .meta {
      font-size: 11px;
      color: #888;
      margin-top: 2px;
      text-align: right;
    }
    
    .welcome-message {
      text-align: center;
      padding: 40px 20px;
      color: var(--sidebar-fg);
      opacity: 0.7;
    }
    
    .welcome-message h2 {
      margin: 0 0 8px 0;
      font-size: 18px;
      color: var(--sidebar-accent);
    }
    
    .welcome-message p {
      margin: 0 0 16px 0;
      font-size: 14px;
    }
    
    /* Composer */
    .composer {
      display: flex;
      flex-direction: column;
      background: var(--sidebar-secondary);
      border-top: 1px solid var(--sidebar-border);
      padding: 8px 10px 6px 10px;
      flex-shrink: 0;
      min-height: var(--sidebar-composer-height);
    }
    
    .composer-row {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 4px;
    }
    
    .composer-row:last-child {
      margin-bottom: 0;
    }
    
    .mode-selector {
      display: flex;
      gap: 4px;
    }
    
    .mode-btn {
      background: var(--sidebar-bg);
      color: var(--sidebar-fg);
      border: 1px solid var(--sidebar-border);
      border-radius: 4px;
      padding: 4px 8px;
      font-size: 12px;
      cursor: pointer;
      transition: all 0.15s;
      min-width: 60px;
      text-align: center;
    }
    
    .mode-btn:hover {
      border-color: var(--sidebar-accent);
    }
    
    .mode-btn.active {
      background: var(--sidebar-accent);
      color: white;
      border-color: var(--sidebar-accent);
    }
    
    .mode-btn.design.active { background: var(--design-color); border-color: var(--design-color); }
    .mode-btn.build.active { background: var(--build-color); border-color: var(--build-color); }
    .mode-btn.debug.active { background: var(--debug-color); border-color: var(--debug-color); }
    
    .composer .input {
      flex: 1 1 auto;
      min-width: 0;
      background: var(--sidebar-bg);
      color: var(--sidebar-fg);
      border: 1px solid var(--sidebar-border);
      border-radius: 4px;
      padding: 8px 12px;
      font-size: 14px;
      resize: none;
      height: 36px;
      line-height: 1.4;
      outline: none;
      transition: border 0.15s;
    }
    
    .composer .input:focus {
      border: 1.5px solid var(--sidebar-accent);
    }
    
    .composer .send-btn {
      background: var(--sidebar-accent);
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 8px 16px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.15s;
      margin-left: 4px;
    }
    
    .composer .send-btn:disabled {
      background: var(--sidebar-disabled);
      color: #aaa;
      cursor: not-allowed;
    }
    
    .composer .send-btn:hover:not(:disabled) {
      background: var(--sidebar-accent-hover);
    }
    
    /* Scrollbar styling */
    ::-webkit-scrollbar {
      width: 8px;
      background: var(--sidebar-scrollbar);
    }
    
    ::-webkit-scrollbar-thumb {
      background: var(--sidebar-scrollbar-thumb);
      border-radius: 4px;
    }
    
    /* Responsive */
    @media (max-width: 480px) {
      .issues-panel { width: 200px; }
      .composer .send-btn { padding: 6px 8px; font-size: 13px; }
    }
    
    /* Issue Creation Modal */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    
    .modal {
      background: var(--sidebar-bg);
      border: 1px solid var(--sidebar-border);
      border-radius: 8px;
      padding: 20px;
      width: 400px;
      max-width: 90vw;
    }
    
    .modal h3 {
      margin: 0 0 16px 0;
      color: var(--sidebar-fg);
    }
    
    .modal input, .modal textarea {
      width: 100%;
      background: var(--sidebar-secondary);
      border: 1px solid var(--sidebar-border);
      border-radius: 4px;
      padding: 8px 12px;
      color: var(--sidebar-fg);
      font-size: 14px;
      margin-bottom: 12px;
      outline: none;
    }
    
    .modal input:focus, .modal textarea:focus {
      border-color: var(--sidebar-accent);
    }
    
    .modal textarea {
      height: 80px;
      resize: vertical;
    }
    
    .modal-buttons {
      display: flex;
      gap: 8px;
      justify-content: flex-end;
    }
    
    .modal-btn {
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    
    .modal-btn.primary {
      background: var(--sidebar-accent);
      color: white;
    }
    
    .modal-btn.secondary {
      background: var(--sidebar-secondary);
      color: var(--sidebar-fg);
      border: 1px solid var(--sidebar-border);
    }
  </style>
</head>
<body>
  <div id="sidebar-root">
    <!-- Topbar -->
    <div class="topbar">
      <button class="btn new-issue" title="Create new issue">+ New Issue</button>
      <span style="flex:1"></span>
      <button class="btn settings" title="Settings">‚öôÔ∏è</button>
    </div>
    
    <!-- Main region -->
    <div class="main-region">
      <!-- Issues Panel -->
      <div class="issues-panel">
        <div class="issues-header">
          <div class="issues-title">Issues</div>
          <button class="new-issue-btn" id="newIssueBtn">+ New</button>
        </div>
        <div class="issues-list" id="issuesList">
          <!-- Issues will be populated here -->
        </div>
      </div>
      
      <!-- Chat Pane -->
      <div class="chat-pane">
        <div class="chat-header">
          <div class="chat-title">Mira Assistant</div>
          <div class="mode-indicator">
            <span class="mode-badge" id="currentModeBadge">design</span>
          </div>
        </div>
        <div class="chat-messages" id="chatMessages">
          <div class="welcome-message">
            <h2>Welcome to Mira</h2>
            <p>Your AI-powered development assistant with SPARC workflow.</p>
            <p>Create an issue to get started with Design ‚Üí Build ‚Üí Debug workflow.</p>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Composer -->
    <div class="composer">
      <div class="composer-row">
        <div class="mode-selector">
          <button class="mode-btn design" data-mode="design">üé® Design</button>
          <button class="mode-btn build" data-mode="build">üî® Build</button>
          <button class="mode-btn debug" data-mode="debug">üêõ Debug</button>
        </div>
        <input class="input" id="messageInput" type="text" placeholder="Type your message..." maxlength="2000" autocomplete="off" />
        <button class="send-btn" id="sendBtn" disabled>Send</button>
      </div>
    </div>
  </div>
  
  <!-- Issue Creation Modal -->
  <div class="modal-overlay" id="modalOverlay">
    <div class="modal">
      <h3>Create New Issue</h3>
      <input type="text" id="issueTitle" placeholder="Issue title..." />
      <textarea id="issueDescription" placeholder="Describe the issue, requirements, and design considerations..."></textarea>
      <div class="modal-buttons">
        <button class="modal-btn secondary" id="cancelBtn">Cancel</button>
        <button class="modal-btn primary" id="createBtn">Create Issue</button>
      </div>
    </div>
  </div>

  <script>
    // UI State
    let currentIssue = null;
    let currentMode = 'design';
    let issues = [];
    let chatHistory = [];

    // DOM Elements
    const issuesList = document.getElementById('issuesList');
    const chatMessages = document.getElementById('chatMessages');
    const messageInput = document.getElementById('messageInput');
    const sendBtn = document.getElementById('sendBtn');
    const newIssueBtn = document.getElementById('newIssueBtn');
    const currentModeBadge = document.getElementById('currentModeBadge');
    const modalOverlay = document.getElementById('modalOverlay');
    const issueTitle = document.getElementById('issueTitle');
    const issueDescription = document.getElementById('issueDescription');
    const createBtn = document.getElementById('createBtn');
    const cancelBtn = document.getElementById('cancelBtn');

    // Mode buttons
    const modeButtons = document.querySelectorAll('.mode-btn');

    // Initialize
    document.addEventListener('DOMContentLoaded', function() {
      setupEventListeners();
      updateSendBtn();
      requestData();
    });

    function setupEventListeners() {
      // Issue creation
      newIssueBtn.addEventListener('click', showCreateIssueModal);
      createBtn.addEventListener('click', createIssue);
      cancelBtn.addEventListener('click', hideCreateIssueModal);
      modalOverlay.addEventListener('click', (e) => {
        if (e.target === modalOverlay) hideCreateIssueModal();
      });

      // Mode switching
      modeButtons.forEach(btn => {
        btn.addEventListener('click', () => switchMode(btn.dataset.mode));
      });

      // Chat functionality
      sendBtn.addEventListener('click', sendMessage);
      messageInput.addEventListener('input', updateSendBtn);
      messageInput.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' && !e.shiftKey && !sendBtn.disabled) {
          e.preventDefault();
          sendMessage();
        }
      });
    }

    // VS Code API bridge
    let vscodeApi = null;
    
    function getVSCodeApi() {
      if (!vscodeApi && window.acquireVsCodeApi) {
        vscodeApi = window.acquireVsCodeApi();
      }
      return vscodeApi;
    }
    
    function vscodePost(msg) {
      const api = getVSCodeApi();
      if (api) {
        api.postMessage(msg);
      }
    }

    function requestData() {
      vscodePost({ type: 'getData' });
    }

    // Issue Management
    function showCreateIssueModal() {
      issueTitle.value = '';
      issueDescription.value = '';
      modalOverlay.style.display = 'flex';
      issueTitle.focus();
    }

    function hideCreateIssueModal() {
      modalOverlay.style.display = 'none';
    }

    function createIssue() {
      const title = issueTitle.value.trim();
      const description = issueDescription.value.trim();
      
      if (!title) {
        alert('Please enter an issue title');
        return;
      }

      console.log('Creating issue:', { title, description });
      
      vscodePost({ 
        type: 'createIssue', 
        title: title, 
        description: description 
      });
      
      hideCreateIssueModal();
    }

    function selectIssue(issueId) {
      vscodePost({ type: 'selectIssue', issueId });
    }

    function switchMode(mode) {
      if (!currentIssue) {
        alert('Please select an issue first');
        return;
      }

      currentMode = mode;
      currentIssue.mode = mode;
      
      // Update UI
      updateModeButtons();
      updateModeBadge();
      
      // Send to extension
      vscodePost({ type: 'switchMode', mode });
      
      // Add mode change message to chat
      addMessageToChat('system', `Switched to ${mode.toUpperCase()} mode`);
    }

    function updateModeButtons() {
      modeButtons.forEach(btn => {
        btn.classList.remove('active');
        if (btn.dataset.mode === currentMode) {
          btn.classList.add('active');
        }
      });
    }

    function updateModeBadge() {
      currentModeBadge.textContent = currentMode;
      currentModeBadge.className = `mode-badge ${currentMode}`;
    }

    // Chat functionality
    function sendMessage() {
      const text = messageInput.value.trim();
      if (!text) return;

      if (!currentIssue) {
        alert('Please select an issue first');
        return;
      }

      // Add user message to chat
      addMessageToChat('user', `[${currentMode.toUpperCase()}] ${text}`);
      
      // Clear input
      messageInput.value = '';
      updateSendBtn();
      
      // Send to extension
      vscodePost({ 
        type: 'sendMessage', 
        message: text,
        mode: currentMode,
        issueId: currentIssue.id
      });
    }

    function addMessageToChat(sender, content) {
      // Remove welcome message if it exists
      const welcomeMsg = chatMessages.querySelector('.welcome-message');
      if (welcomeMsg) {
        welcomeMsg.remove();
      }

      const messageDiv = document.createElement('div');
      messageDiv.className = `chat-message ${sender}`;
      
      const timestamp = new Date().toLocaleTimeString();
      
      messageDiv.innerHTML = `
        <div>${escapeHtml(content)}</div>
        <div class="meta">${timestamp}</div>
      `;
      
      chatMessages.appendChild(messageDiv);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    function updateSendBtn() {
      sendBtn.disabled = !messageInput.value.trim() || !currentIssue;
    }

    // UI Updates
    function updateIssuesList(issuesData) {
      issues = issuesData || [];
      issuesList.innerHTML = '';

      if (issues.length === 0) {
        issuesList.innerHTML = '<div style="padding: 16px; color: var(--sidebar-fg); text-align: center; opacity: 0.7;">No issues yet</div>';
        return;
      }

      issues.forEach(issue => {
        const issueElement = document.createElement('div');
        issueElement.className = 'issue-item';
        if (currentIssue && issue.id === currentIssue.id) {
          issueElement.classList.add('active');
        }
        
        issueElement.innerHTML = `
          <div class="issue-title">${escapeHtml(issue.title)}</div>
          <div class="issue-meta">
            <span class="issue-mode ${issue.mode}">${issue.mode}</span>
            <span class="issue-status ${issue.status}">${issue.status}</span>
            <span>${formatDate(issue.updatedAt)}</span>
          </div>
        `;
        
        issueElement.addEventListener('click', () => selectIssue(issue.id));
        issuesList.appendChild(issueElement);
      });
    }

    function showIssue(issue) {
      currentIssue = issue;
      currentMode = issue.mode;
      
      // Update UI
      updateModeButtons();
      updateModeBadge();
      updateIssuesList(issues);
      updateSendBtn();
      
      // Clear chat and show issue context
      chatMessages.innerHTML = `
        <div class="welcome-message">
          <h2>Working on: ${escapeHtml(issue.title)}</h2>
          <p>Mode: ${issue.mode.toUpperCase()}</p>
          <p>${escapeHtml(issue.description)}</p>
        </div>
      `;
    }

    // Utility functions
    function escapeHtml(str) {
      return str.replace(/[&<>"']/g, function(m) {
        return ({
          '&': '&amp;',
          '<': '&lt;',
          '>': '&gt;',
          '"': '&quot;',
          "'": '&#39;'
        })[m];
      });
    }

    function formatDate(dateString) {
      const date = new Date(dateString);
      const now = new Date();
      const diffMs = now - date;
      const diffDays = Math.floor(diffMs / (1000 * 60 * 60 * 24));

      if (diffDays === 0) {
        return 'Today';
      } else if (diffDays === 1) {
        return 'Yesterday';
      } else if (diffDays < 7) {
        return `${diffDays} days ago`;
      } else {
        return date.toLocaleDateString();
      }
    }

    // Listen for messages from extension
    window.addEventListener('message', event => {
      const message = event.data;
      switch (message.type) {
        case 'updateData':
          updateIssuesList(message.issues);
          if (message.currentIssue) {
            showIssue(message.currentIssue);
          }
          break;
        case 'assistantResponse':
          addMessageToChat('assistant', message.content);
          break;
      }
    });
  </script>
</body>
</html>
